<h1>{{categoria.nome}}</h1>
{{#each postagens}}
  <div class="card mt-4">
    <div class="card-body">
      <h4>{{titulo}}</h4>
      <p>{{descricao}}</p>
      <a href="/postagem/{{slug}}"><button type="button" name="button" class="btn btn-success btn-sm">Leia mais</button></a>
      <hr>
      <small>Publicado: {{data}}</small>
    </div>
  </div>
{{else}}
  <h5>Nenhuma postagem!</h5>
{{/each}}
